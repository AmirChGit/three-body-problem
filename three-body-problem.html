<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three Body Simulation</title>
  <style>
    /* Basic reset and black background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    /* Canvas takes full screen */
    canvas {
      display: block;
    }

    /* Toolbar at the top center */
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex; 
      gap: 10px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1;
      pointer-events: none;
    }

    /* Show controls only when hovering over body */
    body:hover #controls {
      opacity: 1;
      pointer-events: all;
    }

    /* Shared style for both buttons and color pickers */
    .colorPicker, #resetBtn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 3px solid white;
      padding: 3px;
      background: black;
      box-sizing: border-box;
      appearance: none;
      cursor: pointer;
    }
    .colorPicker::-webkit-color-swatch-wrapper {
      padding: 0;
      border-radius: 50%;
    }
    .colorPicker::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }
    /* Special styling for the Reset button */
    #resetBtn {
      width: auto;
      height: auto;
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Controls container with 3 color pickers and a reset button -->
  <div id="controls">
    <input type="color" class="colorPicker" id="color0" value="#ff0000" />
    <input type="color" class="colorPicker" id="color1" value="#00ffff" />
    <input type="color" class="colorPicker" id="color2" value="#ffffff" />
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Fullscreen simulation canvas -->
  <canvas id="canvas"></canvas>

  <script>
    // === Initialize canvas ===
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // === Simple 2D Vector operations ===
    const Vec2 = {
      from: (x, y) => (typeof x === "object" ? x : { x, y: y ?? x }),
      fromPolar: (r, a) => ({ x: Math.cos(a) * r, y: Math.sin(a) * r }),
      zero: () => ({ x: 0, y: 0 }),
      add: (a, b) => {
        const bv = Vec2.from(b);
        return { x: a.x + bv.x, y: a.y + bv.y };
      },
      mult: (v, b) => {
        const bv = Vec2.from(b);
        return { x: v.x * bv.x, y: v.y * bv.y };
      },
      diff: (a, b) => ({ x: a.x - b.x, y: a.y - b.y }),
      length: (v) => Math.sqrt(v.x ** 2 + v.y ** 2),
      random: () => ({ x: Math.random(), y: Math.random() })
    };

    // === Each moving star ===
    class PointMass {
      constructor(position, mass, color, speed = Vec2.zero()) {
        this.position = position;
        this.mass = mass;
        this.color = color;
        this.speed = speed;
        this.dead = false;
        this.prevPos = [];
        this.prevPosAmount = 40; // fading trail length
      }

      // Apply a force vector to the star
      applyForce(force) {
        this.speed = Vec2.add(this.speed, force);
      }

      // Update star position and save past positions for trail
      update() {
        if (this.prevPos.length > this.prevPosAmount) this.prevPos.pop();
        if (!this.dead) {
          this.prevPos.unshift({ ...this.position });
          this.position = Vec2.add(this.position, this.speed);
        }
      }

      // Draw the trail and star with glow effects
      draw(ctx, zoom) {
        // Trail
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 1 / zoom;
        ctx.globalAlpha = 0.2;
        ctx.beginPath();
        for (let i = 0; i < this.prevPos.length - 1; i++) {
          const a = this.prevPos[i];
          const b = this.prevPos[i + 1];
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
        }
        ctx.stroke();

        ctx.globalAlpha = 1;
        const r = Math.max(Math.sqrt(this.mass) * 1.0, 2 / zoom);

        // Outer glow (radial gradient)
        const gradient = ctx.createRadialGradient(
          this.position.x,
          this.position.y,
          0,
          this.position.x,
          this.position.y,
          r * 2
        );
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(0.2, this.color);
        gradient.addColorStop(1, "transparent");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.position.x, this.position.y, r * 2.5, 0, 2 * Math.PI);
        ctx.fill();

        // Core star
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.position.x, this.position.y, r, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    // Compute bounding box around all live stars
    function computeBoundingBox(vectors) {
      const xs = vectors.map((v) => v.x);
      const ys = vectors.map((v) => v.y);
      const left = Math.min(...xs);
      const right = Math.max(...xs);
      const top = Math.min(...ys);
      const bottom = Math.max(...ys);
      return { left, right, top, bottom, width: right - left, height: bottom - top };
    }

    let sketch;

    // === Main simulation logic ===
    class Sketch {
      constructor(width, height) {
        this.width = width;
        this.height = height;
        this.camera = { position: Vec2.zero(), zoom: 0.875 }; // 75% zoom in
        this.colors = ["#ff0000", "#00ffff", "#ffffff"]; // red, cyan, white

        // Initialize 3 stars with random positions & velocities
        this.points = Array.from({ length: 3 }).map((_, i) => new PointMass(
          Vec2.mult(Vec2.add(Vec2.random(), -0.5), Vec2.from(width, height)),
          Math.random() * 40 + 20,
          this.colors[i % this.colors.length],
          Vec2.fromPolar((Math.random() * 1 + 0.1) * 0.25, Math.random() * 2 * Math.PI)
        ));
      }

      // Update physics & camera
      update() {
        const alive = this.points.filter((p) => !p.dead);

        for (let i = 0; i < alive.length - 1; i++) {
          for (let j = i + 1; j < alive.length; j++) {
            const a = alive[i], b = alive[j];
            const diff = Vec2.diff(a.position, b.position);
            const dist = Math.max(Vec2.length(diff), 10);
            const norm = Vec2.mult(diff, 1 / dist);
            const G = 0.4;
            const force = Math.min((a.mass * b.mass * G) / dist ** 2, 10000) * 0.25;
            a.applyForce(Vec2.mult(norm, -force));
            b.applyForce(Vec2.mult(norm, force));
          }
        }

        this.points.forEach((p) => p.update());

        const box = computeBoundingBox(alive.map((p) => p.position));
        const limit = Math.min(this.width, this.height) * 1.6;
        if (box.width > limit || box.height > limit) {
          init(); // reset simulation
          return;
        }

        const camPos = Vec2.from((box.left + box.right) / 2, (box.top + box.bottom) / 2);
        const ease = 0.995; // camera smoothing
        this.camera.position = Vec2.add(Vec2.mult(this.camera.position, ease), Vec2.mult(camPos, 1 - ease));
      }

      // Draw everything
      draw(canvas) {
        ctx.clearRect(0, 0, this.width, this.height);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, this.width, this.height);

        ctx.save();
        ctx.translate(this.width / 2, this.height / 2);
        ctx.scale(this.camera.zoom, this.camera.zoom);
        ctx.translate(-this.camera.position.x, -this.camera.position.y);

        // Draw all 3 stars with selected colors
        this.points.forEach((p, i) => {
          p.color = document.getElementById(`color${i}`).value;
          p.draw(ctx, this.camera.zoom);
        });

        ctx.restore();
      }
    }

    // === Animation loop ===
    function animate() {
      sketch.update();
      sketch.draw(canvas);
      requestAnimationFrame(animate);
    }

    // === Initialize simulation ===
    function init() {
      sketch = new Sketch(canvas.width, canvas.height);
    }

    // Reset on button click
    document.getElementById("resetBtn").addEventListener("click", init);

    // Start simulation
    init();
    animate();
  </script>
</body>
</html>
